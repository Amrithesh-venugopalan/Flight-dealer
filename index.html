<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flight Dealer</title>
  </head>
  <body>
    <div class="container">
      <h1>Looking to buy or sell a plane ? you have come to the right place .</h1>
      <div class="input-container">
        <input type="text" class="plane-name" placeholder="enter name of plane." />
        <input type="number" class="plane-number" placeholder="enter price in cr." />
      </div>
      <div class="btn-container">
        <button class="btn search">Search</button>
        <button class="btn buy">Buy</button>
        <button class="btn sell">Sell</button>
        <button class="btn show">Show</button>
      </div>
      <div class="display"><p>welcome to QuickSELL✈️</p></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
